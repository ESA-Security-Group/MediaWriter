name: Automatic build

on: [push]

jobs:
  Linux:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install libxss1 libgstreamer-plugins-base1.0-0 libgstreamer1.0-0 qt5-default libqt5gui5 libqt5webengine5 libqt5webenginecore5 libqt5webenginewidgets5 libqt5printsupport5 libqt5quickwidgets5 qml-module-qtquick-controls libqt5x11extras5 binutils cmake pkg-config qtbase5-dev qtwebengine5-dev libqt5x11extras5-dev  qtbase5-private-dev libssl-dev libxss-dev libxmu-dev
    - name: Configure
      run: qmake .
    - name: Build
      run: make -j2

  macOS:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Install dependencies
      run: |
        brew install qt
        echo 'export PATH="/usr/local/opt/qt/bin:$PATH"' >> ~/.bash_profile
        brew install xz
        brew install git
    - name: Configure
      run: |
        export PATH="/usr/local/opt/qt/bin:/usr/local/opt/git/bin:$PATH"
        ls /usr/local/opt/qt/bin
        qmake .
    - name: Build
      run: make -j2

  Windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Install Qt
      uses: Skycoder42/action-setup-qt@master
      with:
        version: 5.12.5
        platform: win32_mingw73
    - name: ls
      shell: bash
      run: |
        set -x
        set -e
        ls
        ls ..
        echo "--"
        ls ../Qt5.12.5/
        echo "--"
        ls ../Qt5.12.5/5.12.5/
        echo "--"
        ls ../Qt5.12.5/5.12.5/mingw73_32/
        echo "--"
        ls ../Qt5.12.5/5.12.5/mingw73_32/bin
        echo "--"
    - name: Build
      shell: bash
      run: |
        mkdir build
        cd build
        ../../Qt5.12.5/5.12.5/mingw73_32/bin/qmake.exe ..
        mingw32-make -j2

